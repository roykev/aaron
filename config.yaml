# Teacher report generation flags
teacher_reports:
  use_unified_mode: true         # ⚡ NEW! Use 1 LLM call instead of 4 (much faster and cheaper)
  generate_basic: true           # Generate basic report (sections, examples, interactions)
  generate_deep: true            # Generate deep analysis report
  generate_story: true           # Generate storytelling analysis report
  generate_smart_insights: true  # Generate AI-powered smart insights (requires deep.txt and story.txt)
  generate_markdown: true        # Generate markdown reports from outputs

# Language configuration for report generation
language: "Hebrew"  # Options: "Hebrew", "English", etc.
course_name: "Intro to Anatomy"
class_level: "under graduate 1st year"
logging:
    format: '%(asctime)s - %(levelname)s - %(message)s'
    level: INFO  # Changed from WARNING to INFO to see more details
    suppress_model_logs: true
    suppress_warnings: true
    show_progress: true  # Enable progress bars
    datefmt: "%Y-%m-%d %H:%M:%S"

# LLM configuration
llm:
  # Backend selection: false = Anthropic (default), true = OpenRouter
  use_openrouter: false

  # Use cached API responses for debugging (avoids repeated API calls)
  # When true, loads unified_output_raw.txt instead of calling API
  # Useful for debugging JSON parsing issues without wasting API credits
  use_cached_response: true

  # Model configuration:
  # - For Anthropic backend: use direct model names like "claude-sonnet-4" or "claude-sonnet-4.5"
  # - For OpenRouter backend: use OpenRouter paths like "anthropic/claude-sonnet-4.5" or "moonshotai/kimi-k2:free"
  # 
  # When use_openrouter: false (Anthropic direct):
  #   - Requires ANTHROPIC_API_KEY environment variable
  #   - Model examples: "claude-sonnet-4", "claude-sonnet-4.5", "claude-opus-4"
  #
  # When use_openrouter: true (OpenRouter):
  #   - Requires OPEN_ROUTER_API_KEY environment variable
  #   - Model examples: "anthropic/claude-sonnet-4.5", "moonshotai/kimi-k2:free", "google/gemini-2.0-flash-exp:free"
  #
  model: "claude-sonnet-4-5-20250929"
  
  # Other OpenRouter models (uncomment and set use_openrouter: true to use):
  #model: "moonshotai/kimi-k2:free"
  #model: "google/gemini-2.0-flash-exp:free"
  #model: "deepseek/deepseek-chat-v3.1:free"
  #model: "anthropic/claude-sonnet-4.5"

  # Maximum tokens for LLM response
  # - Default: 12000 (suitable for single analysis)
  # - Recommended for unified mode (all 3 analyses): 20000-24000
  # - Increase if getting truncated JSON errors
  max_tokens: 20000

# Video summary configuration
summary:
  max_words: 300  # Maximum number of words in the summary